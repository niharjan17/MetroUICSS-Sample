<!DOCTYPE html>
<html>

<head>
<link href="C:\Nihar\JavaScript\MetroUI\css\modern.css" rel="stylesheet"> </link>
<script src="C:\Nihar\JavaScript\MetroUI\javascript\jquery-1.9.1.js"></script>
<script src="C:\Nihar\JavaScript\MetroUI\javascript\tile-drag.js"></script>
<script src="C:\Nihar\JavaScript\MetroUI\javascript\tile-slider.js"></script>
</head>

<body class="metrouicss">
<div class="page snipped">
	<div class="page-header">
		<div class="page-header-content">
			<b>Home Page</b>
		</div>
	</div>
	<div class="page-region">
		<div class="page-region-content">
			<div class="tile-group tile-drag">
				
				<div class="tile bg-color-blue">
					<div class="tile icon-heart">
						<div class="tile-content">
							
						</div>
						<div class="brand">
							<div class="badge">1</div>
							<div class="name color-black">Heart</div>
						</div>
					</div>
				</div>

				<div class="tile double image">
					<div class="tile-content">
						<img src="images\image1.jpg"></img>
					</div>
				</div>

				<div class="tile bg-color-red icon">
					<div class="tile-content">
						<img src="logos\ferrari.png"></img>
					</div>
					<div class="brand">
						<div class="badge">3</div>
						<div class="name color-black">Ferrari</div>
					</div>
				</div>

			</div>

			<div class="tile-group tile-drag">
				
				<div class="tile double image">
					<div class="tile-content">
						<img src="images\image2.jpg"></img>
					</div>
				</div>

				<div class="tile bg-color-yellow icon">
					
						<div class="tile-content">
							<img src="logos\bmw.jpg"></img>
						</div>
						<div class="brand">
							<div class="badge">5</div>
							<div class="name color-black">BMW</div>
						</div>
					
				</div>

				<div class="tile double image-slider" data-role="tile-slider" data-param-direction="up" data-param-duration="6000ms">
					<div class="tile-content">
						<img src="images\image3.jpg"></img>
					</div>
					<div class="tile-content">
						<img src="images\image4.jpg"></img>
					</div>
					<div class="tile-content">
						<img src="images\image5.jpg"></img>
					</div>
					<div class="tile-content">
						<img src="images\image6.jpg"></img>
					</div>
				</div>

				<div class="tile bg-color-green selected">
					<div class="tile-content icon-music">
						
					</div>
					<div class="brand">
						<div class="badge">25</div>
						<div class="name color-black">Music</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
</body>

</html>
